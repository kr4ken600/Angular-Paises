<h3>Por Capital</h3>
<hr />

<div class="row mb-5">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar Capital"></app-pais-input>
  </div>
</div>

<div class="alert alert-danger mb-5" *ngIf="error">
  No se encontraron resultados para <b>{{termino}}</b>
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises" [error]="error"></app-pais-tabla>
  </div>
</div>
